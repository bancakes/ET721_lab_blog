{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">

    <style>
        body {
            background-color: lightblue;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- The specific page content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

</html>
