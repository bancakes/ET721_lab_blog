{% extends 'blog/index.html' %}

{% block content %}
    <h2>All Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' id=post.id %}">{{ post.title }}</a>
                ({{ post.created_at }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
